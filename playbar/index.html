<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Audio Waveform Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="player-container">
      <div class="song-info">
        <div class="song-cover">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </div>
        <div class="song-details">
          <div class="song-title">Bull Fight</div>
          <div class="song-artist">Audio File</div>
        </div>
      </div>

      <div class="controls">
        <button class="play-button" id="playBtn">â–¶</button>
        <input
          type="file"
          id="audioUpload"
          accept="audio/*"
          style="display: none"
        />
        <button id="uploadBtn" style="margin-right: 10px">Upload Audio</button>
        <span id="volumeLabel">Volume:</span>
        <input
          type="range"
          id="volumeControl"
          min="0"
          max="1"
          step="0.1"
          value="0.7"
          style="margin-left: 5px"
        />
      </div>

      <div class="visualization-container">
        <canvas id="waveformCanvas"></canvas>
      </div>

      <div class="time-info">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
      </div>
    </div>

    <div class="settings">
      <h3>Customization Options</h3>

      <div class="setting-group">
        <div class="setting-row">
          <span class="setting-label">Bar color:</span>
          <input
            type="color"
            id="barColor"
            value="#333333"
            class="color-picker"
          />
        </div>

        <div class="setting-row">
          <span class="setting-label">Progress color:</span>
          <input
            type="color"
            id="progressColor"
            value="#4A90E2"
            class="color-picker"
          />
        </div>

        <div class="setting-row">
          <span class="setting-label">Background color:</span>
          <input
            type="color"
            id="bgColor"
            value="#F1F1F1"
            class="color-picker"
          />
        </div>

        <div class="setting-row">
          <span class="setting-label">Bar spacing:</span>
          <input type="number" id="barSpacing" value="1" min="0" max="10" />
        </div>
      </div>
    </div>

    <script src="visualizer.js"></script>
  </body>
</html>
