<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Social Media Logos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
      <h1 class="connect-title">Connect with Alex...</h1>
      <div class="logos-wrapper">
      <!-- Instagram logo (first) -->
      <a href="https://instagram.com/alexfortunato.wav" class="logo-link">
        <div class="logo-container" data-logo="instagram">
          <!-- SVG objects will be inserted here by JavaScript -->
        </div>
      </a>

      <!-- GitHub logo (second) -->
      <a href="https://github.com/afort24" class="logo-link">
        <div class="logo-container" data-logo="github">
          <!-- SVG objects will be inserted here by JavaScript -->
        </div>
      </a>

      <!-- LinkedIn logo (third) -->
      <a href="https://linkedin.com/in/alex--fortunato" class="logo-link">
        <div class="logo-container" data-logo="linkedin">
          <!-- SVG objects will be inserted here by JavaScript -->
        </div>
      </a>

      <!-- YouTube logo (fourth) -->
      <a
        href="https://www.youtube.com/@alexfortunatomusic1951"
        class="logo-link"
      >
        <div class="logo-container" data-logo="youtube">
          <!-- SVG objects will be inserted here by JavaScript -->
        </div>
      </a>

      <!-- SoundCloud logo (fifth) -->
      <a href="https://soundcloud.com/alex-fortunato" class="logo-link">
        <div class="logo-container" data-logo="soundcloud">
          <!-- SVG objects will be inserted here by JavaScript -->
        </div>
      </a>
    </div>
    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
